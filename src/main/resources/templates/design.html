<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud: Design Your Taco</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<!-- FOR SUB PAGES -->
<header>
    <a th:href="@{/}"><img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Logo" width="100" height="100"/>
        <br/>
        Taco Cloud</a>
</header>

<div id="content">

    <h1>Design Your Taco</h1>

    <form method="post" th:object="${taco}">

        <span class="validationError"
              th:if="${#fields.hasErrors('ingredients')}"
              th:errors="*{ingredients}">INGREDIENT ERROR</span>

        <div class="grid">
            <div class="ingredient-group">
                <h3>Pick your wrap</h3>
                <div th:each="ingredient : ${wrap}">
                    <label>
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">WRAP</span>
                    </label>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group">
                <h3>Pick your protein</h3>
                <div th:each="ingredient : ${protein}">
                    <label>
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">PROTEIN</span>
                    </label>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group">
                <h3>Pick your cheeses</h3>
                <div th:each="ingredient : ${cheese}">
                    <label>
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">CHEESE</span>
                    </label>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group">
                <h3>Pick your veggies</h3>
                <div th:each="ingredient : ${veggies}">
                    <label>
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">VEGGIES</span>
                    </label>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group">
                <h3>Pick your sauces</h3>
                <div th:each="ingredient : ${sauce}">
                    <label>
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">SAUCE</span>
                    </label>
                    <br/>
                </div>
            </div>
        </div>

        <div>
            <h3>Name your taco creation</h3>
            <input type="text" th:field="*{name}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">NAME ERROR</span>
            <br/>
            <br/>
            <button>Add to Order</button>
        </div>
    </form>
</div>

</body>
</html>
