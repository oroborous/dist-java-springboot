<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<!-- FOR SUB PAGES -->
<header>
    <a th:href="@{/}"><img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Logo" width="100" height="100"/>
        <br/>
        Taco Cloud</a>
</header>

<div id="content">

    <h1>Order your taco creations!</h1>

    <p th:with="tacoCount=${#lists.size(order.tacos)}">
        You have <span th:text="${tacoCount}">ORDER SIZE</span>
        <span th:text="${tacoCount == 1} ? 'taco' : 'tacos'">TACO(S)</span> in your order.
        <br/>
        <a th:href="@{/design}">Design another taco</a>
    </p>

    <h3>Deliver my taco masterpieces to...</h3>

    <form method="POST" th:action="@{/orders}" th:object="${order}">

        <div id="addressForm">
            <label for="name">Name </label>
            <input type="text" th:field="*{name}" id="name"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">ERROR</span>
            <br/>

            <label for="street">Street address </label>
            <input type="text" th:field="*{street}" id="street"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('street')}"
                  th:errors="*{street}">ERROR</span>
            <br/>

            <label for="city">City </label>
            <input type="text" th:field="*{city}" id="city"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('city')}"
                  th:errors="*{city}">ERROR</span>
            <br/>

            <label for="state">State </label>
            <input type="text" th:field="*{state}" id="state"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('state')}"
                  th:errors="*{state}">ERROR</span>
            <br/>

            <label for="zip">Zip code </label>
            <input type="text" th:field="*{zip}" id="zip"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('zip')}"
                  th:errors="*{zip}">ERROR</span>
            <br/>

            <h3>Here's how I'll pay...</h3>

            <label for="ccNumber">Credit Card # </label>
            <input type="text" th:field="*{ccNumber}" id="ccNumber"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">ERROR</span>
            <br/>

            <label for="ccExpiration">Expiration </label>
            <input type="text" th:field="*{ccExpiration}" id="ccExpiration"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">ERROR</span>
            <br/>

            <label for="ccCVV">CVV </label>
            <input type="text" th:field="*{ccCVV}" id="ccCVV"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">ERROR</span>
            <br/>
        </div>

        <input type="submit" value="Submit order"/>
    </form>
</div>

</body>
</html>
